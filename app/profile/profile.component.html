<div class="container">
	<div class="row">
		<!-- code start -->
		<div class="twPc-div">
			<a [style.background-image]="'url(' + imagesUrl + user?.cover + ')'" class="twPc-bg twPc-block"></a>

			<div>
				<div class="twPc-button">
					<!-- Twitter Button | you can get from: https://about.twitter.com/tr/resources/buttons#follow -->
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
					<!-- Twitter Button -->
				</div>

				<a href="#" class="twPc-avatarLink">
					<img [src]="imagesUrl + user?.avatar" class="twPc-avatarImg">
				</a>

				<div class="twPc-divUser">
					<div class="twPc-divName">
						<a href="/profile">{{user?.username}}</a>
					</div>
					<span>
				<a href="#" *ngIf="user?.fullname">@<span>mertskaplan</span></a>
					</span>
				</div>

				<div class="twPc-divStats">
					<ul class="twPc-Arrange">
						<li class="twPc-ArrangeSizeFit">
							<a href="#" title="9.840 Tweet">
								<span class="twPc-StatLabel twPc-block">Selfies</span>
								<span class="twPc-StatValue">{{user?.imagePosts.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
							<a href="#" title="885 Following">
								<span class="twPc-StatLabel twPc-block">Subscribed</span>
								<span class="twPc-StatValue">{{user?.subscribed.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
							<a href="#" title="1.810 Followers">
								<span class="twPc-StatLabel twPc-block">Subscribers</span>
								<span class="twPc-StatValue">{{user?.subscribers.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
							<button class="btn btn-success">
							Settings
							<i class="fa fa-cog" aria-hidden="true"></i>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- code end -->
	</div>
</div>
