<div class="container">
	<div class="row">
		<!-- code start -->
		<div class="twPc-div">
			<a [style.background-image]="'url(' + imagesUrl + user?.cover + ')'" class="twPc-bg twPc-block"></a>

			<div>
				<div class="twPc-button">
					<!-- Twitter Button | you can get from: https://about.twitter.com/tr/resources/buttons#follow -->
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
					<!-- Twitter Button -->
				</div>


				<a href="#" class="twPc-avatarLink">
					<img [src]="imagesUrl + user?.avatar" class="twPc-avatarImg">
				</a>

				<div class="twPc-divUser">
					<div class="twPc-divName">
						<a href="/profile">{{user?.username}}</a>
					</div>
					<span>
				<a href="#" *ngIf="user?.fullname">{{user?.fullname}}</a>
					</span>
				</div>
				<div class="dropdown" id="dropdown">
					<input type="checkbox" id="drop1" />
					<label for="drop1" class="dropdown_button">Settings
									<i class="fa fa-cog" aria-hidden="true"></i>
									 <span class="arrow"></span></label>
					<ul class="dropdown_content">
						<li><a href="/profile/edit">Edit profile <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></li>
						<li><a href="/home">Newsfeed <i class="fa fa-newspaper-o" aria-hidden="true"></i></a></li>
						<li><a href="/upload">Upload selfie <i class="fa fa-upload" aria-hidden="true"></i></a></li>
						<li><a href="/logout">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
						
					</ul>

				</div>

				<div class="twPc-divStats">
					<ul class="twPc-Arrange">
						<li class="twPc-ArrangeSizeFit">
							<a href="#">
								<span class="twPc-StatLabel twPc-block">Selfies</span>
								<span class="twPc-StatValue">{{user?.imagePosts.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
							<a href="#">
								<span class="twPc-StatLabel twPc-block">Subscribed</span>
								<span class="twPc-StatValue">{{user?.subscribed.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
							<a href="#">
								<span class="twPc-StatLabel twPc-block">Subscribers</span>
								<span class="twPc-StatValue">{{user?.subscribers.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">

						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- code end -->
	</div>
</div>
