<div class="container">
	<div class="row">
		<!-- code start -->
		<div class="twPc-div">
			<a [style.background-image]="'url(' + imagesUrl + profilesUser?.cover + ')'" class="twPc-bg twPc-block"></a>

			<div>
				<div class="twPc-button">
					<!-- Twitter Button | you can get from: https://about.twitter.com/tr/resources/buttons#follow -->
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
					<!-- Twitter Button -->
				</div>


				<a href="#" class="twPc-avatarLink">
					<img [src]="imagesUrl + profilesUser?.avatar" class="twPc-avatarImg">
				</a>

				<div class="twPc-divUser">
					<div class="twPc-divName">
						<a href="/profile">{{profilesUser?.username}}</a>
					</div>
					<span>
				<a href="#" *ngIf="profilesUser?.fullname">{{profilesUser?.fullname}}</a>
					</span>
				</div>				

				<div class="twPc-divStats">
					<ul class="twPc-Arrange">
						<li class="twPc-ArrangeSizeFit">
							<a href="#">
								<span class="twPc-StatLabel twPc-block">Selfies</span>
								<span class="twPc-StatValue">{{profilesUser?.imagePosts.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
							<a href="#">
								<span class="twPc-StatLabel twPc-block">Subscribed</span>
								<span class="twPc-StatValue">{{profilesUser?.subscribed.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
							<a href="#">
								<span class="twPc-StatLabel twPc-block">Subscribers</span>
								<span class="twPc-StatValue">{{profilesUser?.subscribers.length}}</span>
							</a>
						</li>
						<li class="twPc-ArrangeSizeFit">
                            <button class="btn btn-filled" (click)="subscribe()">Subscribe</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- code end -->
	</div>
</div>
